<html>
  <head>
    <style>
      body {
        min-width: 340px;
        max-width: 400px;
        min-height: 220px;
        max-height: 320px;
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: #fff;
      }
      .container {
        padding: 18px 16px 10px 16px;
        text-align: center;
      }
      img {
        width: 64px;
        height: 64px;
        display: block;
        margin: 0 auto 10px auto;
      }
      h1 {
        font-size: 1.3em;
        margin: 0 0 8px 0;
      }
      p {
        margin: 0 0 16px 0;
        font-size: 1em;
      }
      button {
        padding: 8px 18px;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #f5f5f5;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="extension_img.png" alt="Taobao Link Cleaner Logo" />
      <h1>Taobao Link Cleaner</h1>
      <p>Press <kbd>Ctrl+Shift+P</kbd> (<kbd>Cmd+Shift+P</kbd> on Mac) on a Taobao item page to copy a clean item link to your clipboard.</p>
      <button id="copy-link-btn">Copy Clean Taobao Link</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
